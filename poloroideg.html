<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Flip Book ðŸ’–</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fdf3f6, #f8f6f1);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    /* ðŸ’« Shiny headline */
    #hedlinecontainer {
      text-align: center;
      margin-bottom: 50px;
    }

    #shine {
      font-size: 60px;
      font-weight: bold;
      color: rgba(255, 0, 102, 0.3);
      z-index: 10;
      background: linear-gradient(to right, #222, #fff, #222);
      background-size: 150px;
      background-repeat: no-repeat;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      text-shadow: 0 0 5px rgba(233, 85, 189, 0.5);
    }

    @keyframes shine {
      0%, 10% { background-position: -1000px; }
      20% { background-position: top left; }
      90% { background-position: top right; }
      100% { background-position: 1000px; }
    }

    /* ðŸ’• Flipbook Polaroid Gallery */
    .gallery {
      --d: 10s;
      display: grid;
      place-items: center;
      width: 250px;
      position: relative;
    }

    .polaroid {
      grid-area: 1/1;
      background: white;
      padding: 10px 10px 30px 10px;
      border-radius: 6px;
      border: 2px solid #f2f2f2;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transform-origin: center;
      transition: transform 0.5s ease;
      z-index: 2;
      animation: slide var(--d) infinite, z-order var(--d) infinite steps(1);
    }

    /* âœ¨ 3D Tilt Hover Effect */
    .polaroid:hover {
      transform: rotateY(10deg) rotateX(5deg) scale(1.05);
      transition: transform 0.5s ease;
    }

    .polaroid img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 4px;
    }

    .caption {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
      color: #ff4b91;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
    }

    /* ðŸ’• Heart Pop Animation on Hover */
    .polaroid:hover .caption::after {
      content: " ðŸ’•";
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .polaroid:last-child {
      animation-name: slide, z-order-last;
    }

    .polaroid:nth-child(1) { animation-delay: calc(0*var(--d)); --r: 16deg; }
    .polaroid:nth-child(2) { animation-delay: calc(-0.2*var(--d)); --r: -1deg; }
    .polaroid:nth-child(3) { animation-delay: calc(-0.4*var(--d)); --r: -19deg; }
    .polaroid:nth-child(4) { animation-delay: calc(-0.6*var(--d)); --r: 6deg; }
    .polaroid:nth-child(5) { animation-delay: calc(-0.8*var(--d)); --r: -8deg; }

    @keyframes slide {
      10% { transform: translateX(120%) rotate(var(--r)); }
      0%, 100%, 20% { transform: translateX(0%) rotate(var(--r)); }
    }

    @keyframes z-order {
      10%, 20% { z-index: 1; }
      80% { z-index: 2; }
    }

    @keyframes z-order-last {
      10%, 20% { z-index: 1; }
      90% { z-index: 2; }
    }

    /* ðŸ’– Floating Hearts Background */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .hearts span {
      position: absolute;
      bottom: -10px;
      color: rgba(255, 105, 180, 0.3);
      animation: floatUp 6s infinite ease-in;
      font-size: 20px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      #shine { font-size: 24px; }
      .gallery { width: 150px; }
    }
  </style>
</head>
<body>

  <script>
    // Floating hearts animation
    const hearts = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('span');
      heart.textContent = ['ðŸ’—','ðŸ’–','ðŸ’ž','ðŸ’•','ðŸ’“'][Math.floor(Math.random() * 5)];
